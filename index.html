                let p1 = GuaVector.new(50, 50, 1);

                let v1 = GuaVertex.new(p1, GuaColor.red());

                let v3 = GuaVertex.new(p3, GuaColor.blue());

                canvas.drawTriangle1(v1, v2, v3);
                canvas.render();
            };
